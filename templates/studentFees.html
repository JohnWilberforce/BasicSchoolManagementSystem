<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta http-equi="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>
         {% block title %}
          Accounts dashboard
         {% endblock %}
      </title>
   </head>
   <body class="text-center">
       {% block content %}
       <form action="/studentFees" method="POST">
  <div class="form-group">
    <label for="studentName">Name</label>
    <input type="text" class="form-control" id="studentName"  name="studentName" placeholder="Enter name">

    <label for="feesPaid">Fees Paid</label>
    <input type="text" class="form-control" id="feesPaid" name="feesPaid" placeholder=" Enter fees paid/ indicate term or month">

      <label for="dateOfPayment">Date paid</label>
    <input type="date" class="form-control" id="dateOfPayment" name="dateOfPayment" placeholder=" Enter date of payment">

      <label for="currentBalance">Current Balance</label>
    <input type="text" class="form-control" id="currentBalance" name="currentBalance" placeholder="Enter current Balance">

      <label for="previousArears">Previous Arears</label>
    <input type="text" class="form-control" id="previousArears" name="previousArears" placeholder="Enter Previous arears">

      <label for="totalOwed">Total Amount Owed</label>
    <input type="text" class="form-control" id="totalOwed" name="totalOwed" placeholder="Enter total amount of fees owed">

            <label for="parentsContact">Parent's Contact</label>
    <input type="text" class="form-control" id="parentsContact" name="parentsContact" placeholder="Enter contact of parent">

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
       {% endblock %}
      <!-- Future Content here -->



      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

   </body>
   <style>
      body {
      background-color: #006994;
      color: white
      }
   </style>
</html>
