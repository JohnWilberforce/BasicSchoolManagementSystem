<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta http-equi="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>
         {% block title %}
          Administrators dashboard
         {% endblock %}
      </title>
   </head>
   <body class="text-center">
       {% block content %}
<form action="/admin_dashboard" method="POST">
  <div class="form-register">
    <label for="name">Last Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter name">

    <label for="dateOfBirth">Date Of Birth</label>
    <input type="date" class="form-control" id="dateOfBirth" name=dateOfBirth placeholder="Date Of Birth">

    <label for="dateOfBirth">Stage</label>
    <input type="text" class="form-control" id="stage" name="stage" placeholder="Stage">

      <label for="term">Term</label>
    <input type="text" class="form-control" id="term" name="term" placeholder="Term">

      <label for="parentname">Parent Name</label>
    <input type="text" class="form-control" id="parentname" name="parentname" placeholder="Parent Name">

      <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Address">

      <label for="date">DATE</label>
    <input type="datetime-local" class="form-control" id="date" name="date" placeholder="Address">

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
       {% endblock %}
      <!-- Future Content here -->



      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

   </body>
   <style>
      body {
      background-color: #006994;
      color: white
      }
   </style>
</html>
