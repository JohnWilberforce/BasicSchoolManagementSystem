    <label for="name">Name of Student</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Name of Student">

    <label for="attendance">Attendance</label>
    <input type="number" class="form-control" id="attendance" name='attendance' placeholder="1 for Present or 0 for absent">

    <input type="text" class="form-control" id="classTeacher" name='classTeacher' placeholder=" Firstname of Teacher and assigned Stage">

<label for="dateTime">Date</label>
    <input type="datetime-local" class="form-control" id="dateTime" name='dateTime' placeholder="1 for Present or 0 for absent">

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form action="/subjectScores" method="POST">
